<div class="title-item" (mouseenter)="playVideo()" (mouseleave)="stopVideo()">
    <video #trailer [src]="title.trailer" controls muted="muted"></video>
    <img [src]="title.cover" alt="TÃ­tulo">

    <div class="items">
        <div class="left-side">
        
            <h2>{{ title.name }}</h2>

            <ul class="infos">
                <li class="relevance">
                    {{ title.relevance }}% relevante
                </li>
                
                <li class="age" 
                    [ngClass]="{'age-free': title.age === 0, 
                                'age-12': title.age === 12, 
                                'age-14': title.age === 14,
                                'age-16': title.age === 16,
                                'age-18': title.age === 18}"></li>

                <li *ngIf="title.parts != 0" class="parts">
                    {{ title.parts }} partes
                </li>

                <button type="button" class="btn btn-play" (click)="watchFullVideo(title.fullVideo)">
                    <i class="material-icons">play_arrow</i>
                </button>
    
                <button type="button" class="btn btn-muted" (click)="toggleSound()">
                    <i class="material-icons" *ngIf="!getMuted()">volume_up</i>
                    <i class="material-icons" *ngIf="getMuted()">volume_off</i>
                </button>
            </ul>

            <ul class="categories">
                <li *ngFor="let category of title.categories">
                    {{ title.category }}
                </li>
            </ul>
        </div>
    </div>
</div>
